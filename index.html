<!DOCTYPE html>
<html>
<head><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta charset="UTF-8"></head>
<body>
<h1>Triangle Canvases</h1>

<p>Solve for the:</p>
  <input type="radio" id="hyp" name="mode" value="hyp" checked>
  <label for="html">Hypotenuse</label><br>
  <input type="radio" id="leg" name="mode" value="leg">
  <label for="css">Leg</label><br>
</p>
<button id="generate">Generate Diagram</button>
<button id="copy">Copy to clipboard</button>
<p></p>

<canvas id="myCanvas" width="300" height="300" style="border:1px solid black;">
Sorry, your browser does not support canvas.
</canvas>

<script>
    document.getElementById("generate").addEventListener("click",generateRightTriangle)
    document.getElementById("copy").addEventListener("click",copyToCB)
    function generateRightTriangle(){
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");
        ctx.clearRect(0,0,300,300)
        const longer = Math.random();
        const ratio = longer < 0.5 ? (Math.ceil(Math.random()*90)+10)/100 : (Math.ceil(Math.random()*90)+10)/10;
        const mult = Math.random()

        const [a,b] = ratio > 1 ? [200,200/ratio] : [ratio*200,200];

        const xstart = 150 - (0.5*a);
        const xend = xstart+a;
        const ystart = 150 - (0.5*b);
        const yend = ystart+b;
        
        ctx.lineWidth = 3;
        ctx.lineCap = "round";
        ctx.beginPath();
        ctx.moveTo(xstart,yend);
        ctx.lineTo(xend,yend);
        ctx.lineTo(xend,ystart);
        ctx.lineTo(xstart,yend);
        ctx.stroke();
        ctx.lineWidth = 1;
        ctx.strokeRect(xend-10,yend-10,10,10)

        const alabel = Math.ceil(mult*a);
        const blabel = Math.ceil(mult*b);
        const clabel = Math.ceil(Math.sqrt(Math.pow(alabel,2)+Math.pow(blabel,2)))
        
        ctx.font = "14px Arial";

        let mode
        if (document.getElementById('hyp').checked) {
            mode = document.getElementById('hyp').value;
        } else {
            mode = "leg"
        }

        //LABELS
        ctx.textAlign = "center"
        const aorb = Math.random()
        if (mode == "hyp") {
            ctx.fillText(alabel,150, yend+20)
            ctx.fillText(blabel,xend+15,150)
            ctx.textAlign = "end";
            ctx.fillText("x",140,140)
        } else if (aorb < 0.5){
            ctx.fillText("x",150, yend+20)
            ctx.fillText(blabel,xend+15,150)
            ctx.textAlign = "end";
            ctx.fillText(clabel,140,140)
        } else {
            ctx.fillText(alabel,150, yend+20)
            ctx.fillText("x",xend+15,150)
            ctx.textAlign = "end";
            ctx.fillText(clabel,140,140)
        }
    }
    function copyToCB() {
        const canvas = document.getElementById("myCanvas");
        canvas.toBlob(function(blob) { 
            const item = new ClipboardItem({ "image/png": blob });
            navigator.clipboard.write([item]);
        });
    }



</script>

</body>
</html>
